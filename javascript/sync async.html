<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sync, Async, Callbacks & Promises</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #e0c3fc, #8ec5fc);
      padding: 100px;
      text-align: center;
      color: #333;
    }
    h2 {
      color: #4a148c;
    }
    button {
      margin: 5px;
      padding: 10px 15px;
      background-color: #4a148c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #6a1b9a;
    }
    p {
      font-size: 16px;
    }
    #output {
      margin-top: 15px;
      background: white;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h2><b>Sync vs Async | Callbacks | Promises</b></h2>

  <button onclick="showSyncAsync()">Run Sync & Async</button>
  <button onclick="startTimeout()">Start setTimeout</button>
  <button onclick="startInterval()">Start setInterval</button>
  <button onclick="useCallback()">Use Callback</button>
  <button onclick="usePromise()">Use Promise</button>

  <div id="output"></div>

  <script>
    const output = document.getElementById("output");

    // Synchronous vs Asynchronous
    function showSyncAsync() {
      output.innerHTML = "<b>Synchronous vs Asynchronous:</b><br>";

      console.log("Synchronous Start");
      output.innerHTML += "1. Synchronous Start<br>";

      setTimeout(() => {
        console.log("Asynchronous after 2 sec");
        output.innerHTML += "2. Asynchronous(after 2 sec)<br>";
      }, 2000);

      console.log("Synchronous End");
      output.innerHTML += "3. Synchronous End<br>";
    }

    // setTimeout 
    function startTimeout() {
      output.innerHTML = "Waiting for 2 seconds...<br>";
      setTimeout(() => {
        output.innerHTML += "Helloo..!<br>";
      }, 2000);
    }

    // setInterval 
    function startInterval() {
      output.innerHTML = "Counter starts...<br>";
      let count = 1;
      const timer = setInterval(() => {
        output.innerHTML += `Count: ${count}<br>`;
        count++;
        if (count > 5) { // stop after 5 counts
          clearInterval(timer);
          output.innerHTML += "Counter stopped <br>";
        }
      }, 1000);
    }

    // Callback 
    function greet(name, callback) {
      output.innerHTML = `Hello, ${name}!<br>`;
      callback();
    }

    function useCallback() {
      greet("Everyone", function() {
        output.innerHTML += "Welcome to my website!<br>";
      });
    }

    // Promise with then() and catch()
    function usePromise() {
      output.innerHTML = "Promise Running...<br>";

      const myPromise = new Promise((resolve, reject) => {
        let success = Math.random() > 0.5; 
        setTimeout(() => {
          if (success) {
            resolve("Promise resolved successfully!");
          } else {
            reject(" Promise rejected!");
          }
        }, 1500);
      });

      myPromise
        .then(result => {
          output.innerHTML += result + "<br>";
        })
        .catch(error => {
          output.innerHTML += error + "<br>";
        });
    }
  </script>

</body>
</html>
