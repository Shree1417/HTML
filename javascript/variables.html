<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Variables and Operators</title>
</head>
<body>
  <h1>Variables and Operators</h1>
  <h3>Open console for output (F12)</h3>

  <script>

    var name = "Shree";      // String
    let age = 22;             // Number
    const isStudent = true;   // Boolean
    let emptyValue = null;    // Null
    let unknown;            // Undefined

    console.log(" Variables and Data Types ");
    console.log("Name:", name);
    console.log("Age:", age);
    console.log("Is Student:", isStudent);
    console.log("Empty Value (null):", emptyValue);
    console.log("(undefined):", unknown);

    // Arithmetic Operators
    let a = 10;
    let b = 3;

    console.log("Arithmetic Operations");
    console.log("Addition (a + b):", a + b);
    console.log("Subtraction (a - b):", a - b);
    console.log("Multiplication (a * b):", a * b);
    console.log("Division (a / b):", a / b);
    console.log("Modulus (a % b):", a % b);

    //  Comparison Operators
    console.log("Comparison Operators");
    console.log("a == '10' :", a == '10');   
    console.log("a === '10' :", a === '10'); 

    //  Logical Operators
    let x = true;
    let y = false;

    console.log("Logical Operators");
    console.log("x && y :", x && y);  // AND
    console.log("x || y :", x || y);  // OR
    console.log("!x :", !x);          // NOT

  </script>
</body>
</html>
