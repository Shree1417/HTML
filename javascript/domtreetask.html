
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page - DOM Tree and Methods Task 2</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      text-align: center;
      width: 300px;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      width: 95%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      background-color: #4facfe;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0078d7;
    }

    #typingOutput {
      color: #0078d7;
      font-size: 14px;
      margin-top: 5px;
    }

    #output {
      color: green;
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login Page</h2>

    <form id="loginForm">
      <h6>pwd=admin/1234</h6>
      <input type="text" id="username" placeholder="Username" required />
      <p id="typingOutput">Typing value: </p>
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <button id="resetBtn">Reset</button>
    <p id="output"></p>
  </div>

  <script>
    // Show input value when typing
    const usernameInput = document.getElementById("username");
    const typingOutput = document.getElementById("typingOutput");

    usernameInput.addEventListener("input", function() {
      typingOutput.textContent = "Typing value: " + usernameInput.value;
    });
    // Login form submission
    const loginForm = document.getElementById("loginForm");
    const output = document.getElementById("output");

    loginForm.addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent reload
      const username = usernameInput.value;
      const password = document.getElementById("password").value;

      if (username === "admin" && password === "1234") {
        output.textContent = "Login Successful! Welcome, " + username + "!";
        output.style.color = "green";
      } else {
        output.textContent = "Invalid username or password!";
        output.style.color = "red";
      }
    });

    // Reset button
    const resetBtn = document.getElementById("resetBtn");
    resetBtn.addEventListener("click", function() {
      usernameInput.value = "";
      document.getElementById("password").value = "";
      typingOutput.textContent = "Typing value: ";
      output.textContent = "";
    });
  </script>

</body>
</html>
