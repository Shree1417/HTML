<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>35,Task</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      text-align: center;
      padding: 40px;
      color: #333;
    }
    h1 {
      color: #2c3e50;
    }
    button {
      margin: 10px;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #3498db;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #2980b9;
    }
    #output {
      margin-top: 30px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      text-align: left;
      width: 60%;
      margin-left: auto;
      margin-right: auto;
      font-size: 17px;
    }
  </style>
</head>
<body>
  <h1><b>Callback, Promises and Async/Await</b></h1>
  <p>Click the buttons below to see each concept in action:</p>

  <button onclick="runCallback()">Callback </button>
  <button onclick="runPromise()">Promise </button>
  <button onclick="runThenCatch()">Then/Catch </button>
  <button onclick="runAsyncAwait()">Async/Await</button>

  <div id="output">Output will appear here...</div>

  <script>
    const output = document.getElementById("output");

    //Callback
    function showMessage(name, callback) {
      output.innerHTML = `Hello, ${name}!<br>`;
      setTimeout(() => {
        callback();
      }, 1000);
    }

    function runCallback() {
      output.innerHTML = "";
      showMessage("Everyone", function() {
        output.innerHTML += "Welcome to my webpage !";
      });
    }

    // Promise (resolves or rejects)
    function processOrder(isAvailable) {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          if (isAvailable) {
            resolve(" Order processed successfully!");
          } else {
            reject(" Sorry, the item is out of stock!");
          }
        }, 1500);
      });
    }

    function runPromise() {
      output.innerHTML = " Processing your order...<br>";
      const success = Math.random() > 0.5; // random success or fail
      processOrder(success)
        .then((msg) => output.innerHTML += msg)
        .catch((err) => output.innerHTML += err);
    }

    //Promise with then() & catch()
    function runThenCatch() {
      output.innerHTML = " Checking product availability...<br>";
      processOrder(true)
        .then((msg) => {
          output.innerHTML += msg + "<br>";
          return "Order ready for shipment!";
        })
        .then((nextMsg) => output.innerHTML += nextMsg)
        .catch((err) => output.innerHTML += err);
    }

    // Async/Await
    async function runAsyncAwait() {
      output.innerHTML = "Awaiting delivery confirmation...<br>";
      try {
        const msg = await processOrder(false);
        output.innerHTML += msg;
      } catch (error) {
        output.innerHTML += error;
      } finally {
        output.innerHTML += "<br>Process completed!";
      }
    }
  </script>
</body>
</html>
