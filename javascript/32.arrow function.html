<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Portal</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(120deg, #e8f0ff, #f6f9fc);
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background-color: #1d3557;
      color: white;
      text-align: center;
      padding: 1.2rem;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    main {
      max-width: 900px;
      margin: 2rem auto;
      background: #fff;
      border-radius: 10px;
      padding: 2rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    section {
      margin-bottom: 2rem;
    }

    h2 {
      color: #1d3557;
      border-bottom: 2px solid #457b9d;
      padding-bottom: 5px;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-top: 5px;
    }

    button {
      background: #457b9d;
      color: white;
      border: none;
      padding: 10px 16px;
      margin-top: 15px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #1d3557;
    }

    .output {
      margin-top: 1rem;
      background: #f1f5fb;
      padding: 1rem;
      border-radius: 6px;
      border: 1px solid #ddd;
      white-space: pre-wrap;
      font-family: "Courier New", monospace;
    }
  </style>
</head>
<body>
  <header>
    <h1>SLA Student Portal</h1>
    <p>JavaScript Arrow Functions Task</p>
  </header>

  <main>
    <section>
      <h2> Register Student</h2>
      <label>Name:</label>
      <input type="text" id="studentName" placeholder="Enter name">
      <label>Age:</label>
      <input type="number" id="studentAge" placeholder="Enter age">
      <label>City:</label>
      <input type="text" id="studentCity" placeholder="Enter city">
      <button onclick="registerStudent()">Register</button>
      <div id="studentOutput" class="output"></div>
    </section>

    <section>
      <h2>Greet Students</h2>
      <button onclick="greetStudent()">Greet Default</button>
      <button onclick="greetStudent('Dhivi', 'Welcome back')">Custom Greet</button>
      <div id="greetOutput" class="output"></div>
    </section>

    <section>
      <h2>Manage Student Hobbies</h2>
      <button onclick="showHobbies()">Show Hobbies</button>
      <div id="hobbyOutput" class="output"></div>
    </section>

    <!-- Rest Operator -->
    <section>
      <h2>Calculate Marks</h2>
      <button onclick="calculateMarks()">Calculate Marks</button>
      <div id="marksOutput" class="output"></div>
    </section>
  </main>

  <script>
    let student;
    const registerStudent = () => {
      const name = document.getElementById("studentName").value || "Unnamed Student";
      const age = document.getElementById("studentAge").value || "N/A";
      const city = document.getElementById("studentCity").value || "Unknown";

      student = { name, age, city, hobbies: ["Editing", "coding", "Graphic Design"] };

      document.getElementById("studentOutput").textContent = 
        `Student Registered Successfully 
Name: ${student.name}
Age: ${student.age}
City: ${student.city}`;
    };

    const greet = (name = "Guest", greeting = "Welcome to the Student Portal") => 
      `${greeting}, ${name}!`;

    const greetStudent = (name, greeting) => {
      const message = greet(name, greeting);
      document.getElementById("greetOutput").textContent = message;
    };

    const showHobbies = () => {
      if (!student) {
        document.getElementById("hobbyOutput").textContent = " Please register a student first.";
        return;
      }

      const { name, hobbies } = student;
      const [first, second] = hobbies;
      const newHobbies = [...hobbies, "gaming", "music"];

      document.getElementById("hobbyOutput").textContent = 
        `Student: ${name}
First Hobby: ${first}
Second Hobby: ${second}
Updated Hobbies: ${newHobbies.join(", ")}`;
    };

    const calculateAverage = (...marks) => marks.reduce((sum, m) => sum + m, 0) / marks.length;
    const calculateMarks = () => {
      const marks = [85, 90, 78, 88];
      const average = calculateAverage(...marks);
      document.getElementById("marksOutput").textContent = 
        `Marks: ${marks.join(", ")}
Average: ${average.toFixed(2)}`;
    };
  </script>
</body>
</html>
