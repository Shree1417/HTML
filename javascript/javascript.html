<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript</title>

  <script src="script.js"></script>

  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f4f7fc;
      text-align: center;
      margin-top: 50px;
    }
    button {
      background: #0078d7;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #005cbf;
    }
  </style>
</head>
<body>
  <h1>JavaScript Variables & Datatypes</h1>

  <button onclick="alert('Hello! This is INLINE script.')">Click Here</button>
  <button onclick="showInternalMessage()">Internal Script</button>

  <script>
  
    function showInternalMessage() {
      alert("Hello! This is INTERNAL JavaScript.");
    }

    let studentName = "Poornashree";        
    let studentAge = 22;               
    let isEnrolled = true;             
    let subjects = ["HTML", "CSS", "JS"]; 
    let student = { name: "Poorna", id: 101 }; 

    console.log("Student Name:", studentName);
    console.log("Student Age:", studentAge);
    console.log("Enrolled:", isEnrolled);
    console.log("Subjects:", subjects);
    console.log("Student Object:", student);
  </script>
</body>
</html>
