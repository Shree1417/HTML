<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dom Tree</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: #000000;
      color: white;
    }
    #myText {
      color: darkblue;
      font-size: 20px;
    }
    button {
      margin: 10px;
      padding: 8px 15px;
      font-size: 16px;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h2 id="heading">Welcome to My Webpage</h2>
  <p id="myText">This is a sample paragraph.</p>

  <button onclick="changeText()">Change Heading Text</button>
  <button onclick="changeStyle()">Change Style</button>
  <button onclick="changeParagraph()">Change Paragraph Content</button>
  <button onclick="changeColorAndFont()">Change Color & Font Size</button>

  <script> 
    function changeText() {
      document.getElementById("heading").innerText = "Hello This is My Task Page !";
    }

    function changeStyle() {
      let element = document.getElementById("heading");
      element.style.backgroundColor = "lightblue";
      element.style.padding = "10px";
      element.style.borderRadius = "10px";
    }


    function changeParagraph() {
      document.getElementById("myText").innerHTML = "Thank you For Visiting My WebPage!";
    }

    function changeColorAndFont() {
      let para = document.getElementById("myText");
      para.style.color = "crimson";
      para.style.fontSize = "24px";
    }
  </script>
</body>
</html>
